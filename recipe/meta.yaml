{% set version = "4.1.2" %}
{% set min_python = "python >=3.8" %}

package:
  name: cyclonedx-bom
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cyclonedx-bom/cyclonedx_bom-{{ version }}.tar.gz
  sha256: c64c54b18f0ecd67f90895a812cd8411e56d5c0130e5dd26a5a6b8cb3a9d7581
  
build:
  number: 0
  noarch: python
  entry_points:
    - cyclonedx-py = cyclonedx_py._internal.cli:run
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - 
      {{ PYTHON }} -c "
        import site, pathlib; 
        sp = pathlib.Path(site.getsitepackages()[0]); 
        assert not all((sp / p).exists() for p in ['LICENSE', 'NOTICE']);
      "

requirements:
  host:
    - {{ min_python }}
    - pip
    - poetry-core >=1.8.1
  run:
    - {{ min_python }}
    - chardet >=5.1.0,<6.0.0
    - cyclonedx-python-lib >=6.1.0,<7.0.0
    - cyclonedx-python-lib-with-validation
    - packageurl-python >=0.11,<2
    - packaging >=22.0.0,<23.0.0
    - pip-requirements-parser >=32.0.0,<33.0.0
    - tomli >=2.0.1,<3.0.0

test:
  source_files:
    - tests
  requires:
    - coverage
    - ddt
    - pip
    - pytest
  imports:
    - cyclonedx_py
  commands:
    - pip check
    - cyclonedx-py --help
    - python -c "__import__('pathlib').Path('tests/integration/test_cli_environment.py').unlink()" 
    - 
      coverage run --source cyclonedx_py --branch -m 
        pytest -vv --color=yes --tb=long -k "not (
          simple 
          or data_file_filter 
          or data_os_filter
        )"
    - coverage report --show-missing --skip-covered --fail-under=76

about:
  home: https://github.com/CycloneDX/cyclonedx-python
  summary: CycloneDX Software Bill of Materials (SBOM) generation utility
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - bollwyvl
